<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>⚛️ Interactive Periodic Table</h1>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by Name or Symbol (e.g., Oxygen, O)">
            <select id="categoryFilter">
                <option value="">Filter by Category</option>
            </select>
            <button id="darkModeToggle">Enable Dark Mode</button>
        </div>

        <!-- Category Legend -->
        <div id="legend">
            <h2>Category Legend</h2>
        </div>

        <!-- Periodic Table -->
        <div id="periodicTable"></div>
    </main>

    <!-- Modal -->
    <div id="elementModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalName"></h2>
            <p><strong>Atomic Number:</strong> <span id="modalNumber"></span></p>
            <p><strong>Symbol:</strong> <span id="modalSymbol"></span></p>
            <p><strong>Atomic Mass:</strong> <span id="modalMass"></span></p>
            <p><strong>Category:</strong> <span id="modalCategory"></span></p>
            <hr>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="elementTooltip" class="tooltip"></div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
